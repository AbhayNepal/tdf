<div class="container-fluid">
  <h1>BootCamp Enrollment Form</h1>
  <form #userForm="ngForm" >

    <div ngModelGroup="address">
      <div class="form-group">
        <label >Street</label>
        <input type="text" class="form-control" name="street" ngModel>
      </div>

      <div class="form-group">
        <label >City</label>
        <input type="text" class="form-control" name="city" ngModel>
      </div>

      <div class="form-group">
        <label >State</label>
        <input type="text" class="form-control" name="state" ngModel>
      </div>

      <div class="form-group">
        <label >Postal Code</label>
        <input type="text" class="form-control" name="postalCode" ngModel>
      </div>
    </div>
    {{userForm.value | json}}
    <div class="form-group">
      <label >Name</label>
      <input type="text" class="form-control" name="userName" ngModel>
    </div>
<br>
    <div class="form-group">
      <label >Email</label>
      <input type="email" class="form-control" name="Email" ngModel>
    </div>
<br>
    <div class="form-group">
      <label >Phone</label>
      <input type="tel" class="form-control" name="number" ngModel>
    </div>
<br> 
    <div class="form-group">
      <select  class="custom-text" ngModel name="interested in">
        <option selected>I am interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>
<br>
    <div class="mb-3">
      <label >Time preference</label>
      <div class="form-check">
        <input type="radio" name="timePreference" class="form-check-input" value="morning" ngModel>
        <label  class="form-check-label">Morning (9AM - 12PM)</label>
      </div>

      <div class="form-check">
        <input type="radio" name="timePreference" class="form-check-input" value="evening" ngModel>
        <label  class="form-check-label">Morning (5PM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" ngModel name="offers">
      <label  class="form-check-label">
        Send me promotional offers
      </label>
    </div>
<br>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
